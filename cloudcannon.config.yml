collections_config:
  products:
    path: content/products
    name: Productos
    singular_name: Producto
    url: /catalogo/[slug]/
    output: true
    sort:
      key: name
      order: asc
    schemas:
      default:
        path: schemas/product.md // optional, defining structure in UI
    _inputs:
      image:
        type: image
        comment: "Imagen principal del producto. Tamaño recomendado 800x800px."
      price:
        type: number
        step: 0.01
      category:
        type: select
        options:
          values:
            - Tazas
            - Camisetas
            - Gorras
            - Marcos de fotos
            - Otros
      isBestSeller:
        type: boolean
        label: "¿Es Best Seller?"
  testimonials:
    path: content/testimonials
    name: Testimonios
    singular_name: Testimonio
    _inputs:
      initials:
        comment: "Iniciales para mostrar si no hay avatar (ej. 'MA')"
  base_products:
    path: content/base-products
    name: Productos Personalizables (Base)
    singular_name: Producto Base
    _inputs:
      baseImage:
        type: image
        comment: "Imagen del producto en blanco (sin diseño)"
      maskImage:
        type: image
        comment: "Imagen de máscara opcional para recortar el diseño (PNG con transparencia)"
      price:
        type: number
        step: 0.01

paths:
  uploads: public/uploads

# Editor options
_options:
  content:
    image:
      width: 800
      height: 800
      resize_style: contain
      mime_type: image/jpeg
